<!DOCTYPE html>
<html>
    <head>
        <title>Mail System</title>
    </head>

    <body>
        <h1>Compose Mail </h1>
        <form id="mail_form" method="post" action="/mail_system/mail_sent/"
                enctype="multipart/form-data">

            {% csrf_token %}
            {{ mail_form.as_p }}

            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors%}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endif %}
            <input type="submit" name="submit" value="Compose" />
        </form>
    </body>
</html>
